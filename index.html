<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instalar</title>
    <link rel="icon" href="./icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/index.css" />
    <script type="module" src="./script/index.js"></script>
  </head>
  <body>
    <main class="container user-select-none">
      <h1 class="my-5">Criador de Web App</h1>
      <form class="row g-4">
        <label class="form-label col-12">
          Nome:
          <input name="nomeDaPagina" type="text" class="form-control" placeholder="Nome do Web App" required autocomplete="off" />
        </label>
        <label class="form-label col-12">
          Modo de exibição:
          <select name="display" class="form-select" required>
            <option value="standalone" selected>standalone - como um app</option>
            <option value="window-controls-overlay">window controls overlay - sobreposição de controles de janela</option>
            <option value="minimal-ui">minimal iu - IU com navegação</option>
            <option value="fullscreen">fullscreen - tela cheia</option>
            <option value="browser">browser - no navegador</option>
          </select>
        </label>

        <label class="form-label">
          <span>Iniciar URL em:</span>
          <div class="input-group">
            <span class="input-group-text overflow-auto mw-100" id="linkDeOrigem"></span>
            <input name="caminho" type="text" value="/" class="form-control" placeholder="/" list="pathsearch" autocomplete="off" />
            <datalist id="pathsearch"></datalist>
          </div>
        </label>
        
        <div class="col-12 table-responsive">
          <table class="table align-middle table-sm caption-top">
            <caption>Lista de ícones</caption>
            <thead>
              <tr>
                <th scope="col">Ícone</th>
                <th scope="col">Tipo</th>
                <th scope="col">Tamanho</th>
                <th scope="col">Mascarável</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="5">
                  <label class="input-group py-1">
                    <input class="form-control" id="novoarquivo" type="file" accept="image/*" />
                    <span class="input-group-text"><i class="bi bi-plus-lg"></i></span>
                  </label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      
        <div class="col-12 d-grid sticky-bottom py-1 bg-body">
          <button type="submit" class="btn btn-primary rounded-5">Gerar Web App</button>
        </div>
      </form>
    </main>
  </body>
</html>
